    <!-- jumbotron -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <!-- <h1 class="display-4">Fluid jumbotron</h1> -->
            <img id="dothrakify-logo" class="img-fluid" src="images/dothrakify_logo.png" alt="Dothrakify logo">
            <p class="lead">Pop songs translated into Dothraki</p>
        </div>
    </div>  
    <div class="container">
        <div class="row">
            <!-- main container for page -->
            <div id="main-container" class="col-md-12">
                <div class="row">
                    <!-- <div id="question-header" class="col-md-12"></div> -->
                    <div class="col-md-3">
                        <!-- small popup container on left that says "question #1" -->
                        <div id="question-container" class="card">
                            <div class="card-body">
                                <h5 class="card-title questionNum"></h5>
                                <h6 class="card-subtitle mb-2 text-muted user"></h6>
                                <h6 class="card-subtitle mb-2 text-muted corrAnswers"></h6>
                                <h6 class="card-subtitle mb-2 text-muted wrongAnswers"></h6>
                            </div>
                        </div>
                    </div>
                    <div id="lyrics-container" class="col-md-7">
                        <!-- container for translated lyrics -->
                        <h3>Guess the Song:</h3>
                        <p id="translLyrics"></p>
                    </div>
                    <!-- container for possible answers -->
                    <div id="answer-container" class="col-md-2">
                        <h5>Choose One:</h5>
                        <ul id="answer-list">
                            <li class="guess1 answer" id="changeling1"></li>
                            <li class="guess2 answer" id="changeling2"></li>
                            <li class="guess3 answer" id="changeling3"></li>
                            <li class="guess4 answer" id="changeling4"></li>
                        </ul>
                        <button class="submit btn btn-danger">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
